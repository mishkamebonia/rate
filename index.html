<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="feedback-request">
        <div class="star">
          <img src="images/Path.png" class="star-btn" alt="path">
        </div>
        <div class="description">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rate-row">
          <button class="rate-btn">1</button>
          <button class="rate-btn">2</button>
          <button class="rate-btn">3</button>
          <button class="rate-btn">4</button>
          <button class="rate-btn">5</button>
        </div>
        <button class="submit">submit</button>
      </div>
      <div class="feedback-answer">
        <div class="feedback-img">
          <img src="images/Online-payment.png" alt="Online payment">
        </div>
        <p class="answer">You selected <span class="rate-score-from"></span> out of  <span class="rate-score-to"></span></p>
        <h2 class="thanks">Thank you!</h2>
        <p class="answer-description">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
      <div class="restart">
        <button class="restart-btn"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
